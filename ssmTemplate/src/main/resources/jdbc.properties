jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/ssm
jdbc.username=root
jdbc.password=xuanfeng
#定义数据库池最大同时连接数
jdbc.maxPoolSize=30  
#定义数据库池最小同时连接数
jdbc.minPoolSize=10
#定义最长请求连接时间，超过这个时间，不管是否最终请求成功都断开连接
jdbc.checkoutTimeout=100000
#定义关闭连接后不自动commit
jdbc.autoCommitOnClose=false
#定义连接失败后重新连接次数
jdbc.acquireRetryAttempts=2